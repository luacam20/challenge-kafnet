<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Exercício de Lógica</title>
</head>
<body>
    <h1>Exercício de Lógica</h1>
    
    <h2>Questão 06</h2>
    
    <h3>
        Ler dois valores (considere que não serão lidos valores iguais) e escrever o maior deles.
    </h3>
    
    <p>Digite um valor:</p>
    <input type="number" name="valueOne" id="valueOne">

    <p>Digite outro valor:</p>
    <input type="number" name="valueTwo" id="valueTwo"><br/>
    
    <input type="button" value="Calcular" onclick="Calculate()">
    
    <h3 id="answer"></h3>
</body>
</html>
<script>

    function Calculate() {
        
        var valueOne = window.document.getElementById("valueOne").value;
        var valueTwo = window.document.getElementById("valueTwo").value;
        
        var answer = window.document.getElementById("answer");
 
        if (valueOne == valueTwo) {
            
            alert("Atenção os valores digitados precisam ser diferentes!")
            
            var limpa = document.getElementById('valueOne').value = '';
            var limpa = document.getElementById('valueTwo').value = '';
            
            return   
            
        } else {

            if(valueOne > valueTwo) {
                answer.innerHTML = `O número é: ${valueOne} > ${valueTwo}`;
            }

            if(valueOne < valueTwo) {
                answer.innerHTML = `O número é: ${valueOne} < ${valueTwo}`;
            }
            
        }

        var limpa = document.getElementById('valueOne').value = '';
        var limpa = document.getElementById('valueTwo').value = '';
       
    }

</script>
